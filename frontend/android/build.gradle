buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.20'
        classpath 'dev.flutter:flutter-gradle-plugin:3.0.0' // Remplacer 1.0.0 par 3.0.0
