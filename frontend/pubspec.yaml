name: vahanar_front
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.8.1  # Ajout pour la navigation avancée
  pin_code_fields: ^8.0.1  # Ajout pour les champs de code PIN
  http: ^1.3.0 # Ajout pour les requêtes HTTP
  flutter_secure_storage: ^9.2.4
  provider: ^6.1.2
  carousel_slider: ^5.0.0
  flutter_animate: ^4.1.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/vahanar.png
    - assets/images/grett.png
    - assets/images/touareg.png
    - assets/images/profile_picture.png
    - assets/icons/facebook.png
    - assets/icons/insta.png
    - assets/icons/home.png
    - assets/icons/home_b.png
    - assets/icons/person.png
    - assets/icons/person_b.png
    - assets/icons/search.png
    - assets/icons/search_b.png
    - assets/icons/valide.png
    - assets/animations/earn.jpg
    - assets/animations/earn1.jpg
    
  # Fonts
  fonts:
    - family: LeagueSpartan
      fonts:
        - asset: assets/fonts/LeagueSpartan-Light.ttf
        - asset: assets/fonts/LeagueSpartan-SemiBold.ttf
        - asset: assets/fonts/LeagueSpartan-Bold.ttf
